<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EE JS Widgets - Filter Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body id="home">

    <div class="filter-counter" id="filter-counter-0">
        <div class="filter-counter-number">10</div>
		<canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-1">
        <div class="filter-counter-number">20</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-2">
        <div class="filter-counter-number">30</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-3">
        <div class="filter-counter-number">40</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-4">
        <div class="filter-counter-number">50</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-5">
        <div class="filter-counter-number">60</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-6">
        <div class="filter-counter-number">70</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-7">
        <div class="filter-counter-number">80</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-8">
        <div class="filter-counter-number">90</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <div class="filter-counter" id="filter-counter-9">
        <div class="filter-counter-number">100</div>
        <canvas class="filter-counter-canvas" width="40" height="40"></canvas>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="libs/gs/easing/EasePack.js" type="text/javascript"></script>
    <script src="libs/gs/plugins/CSSPlugin.js" type="text/javascript"></script>
    <script src="libs/gs/TweenMax.js" type="text/javascript"></script>

    <script src="rhythm/Utils.js" type="text/javascript"></script>
    <script src="rhythm/GlobalAbatement.js" type="text/javascript"></script>
    <script src="rhythm/Wedge.js" type="text/javascript"></script>
    <script src="rhythm/Circle.js" type="text/javascript"></script>
    <script src="rhythm/filtercounter/FilterCounter.js" type="text/javascript"></script>

    <script type="text/javascript">
        
        // init all three and see if they work.
        $(function(){

            var numCounters = 10;
            var counters = [];
            var i=0;
            var nextCounter = null;

            for(i=0; i < numCounters; ++i) {

                var domEl = $("#filter-counter-"+i);
                nextCounter = new MAIN.widgets.FilterCounter();
                nextCounter.init({
                        canvas:$("canvas", domEl)
                    ,   counter:$(".filter-counter-number", domEl)
                    ,   initialValue:100
                    ,   maxValue:400
                });

                counters.push(nextCounter);
            }

            $(document).click(function(e){
                for(i=0; i < numCounters; ++i) {
                    counters[i].updateValue(Math.floor(Math.random()*999));
                }
            });

            // test update
        });
    </script>

</body>
</html>
