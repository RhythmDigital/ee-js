    <script type="text/javascript">
        
        // init all three and see if they work.
        $(function(){

            var numCounters = 11;
            var counters = [];
            var i=0;
            var nextCounter = null;

            for(i=0; i < numCounters; ++i) {

                var domEl = $("#filter-counter-"+i);
                nextCounter = new MAIN.widgets.FilterCounter();
                nextCounter.init({
                        canvas:$("canvas", domEl)
                    ,   counter:$(".filter-counter-number", domEl)
                    ,   initialValue:0
                    ,   maxValue:400
                    ,   initialDelay: 1
                });

                counters.push(nextCounter);
            }

            $(document).click(function(e){
                e.preventDefault();

                
                for(i=0; i < numCounters; ++i) {
                    var newVal = Math.round(Math.random()*counters[0].maxValue);

                    counters[i].updateValue(newVal);
                }
            });

            // test update
        });
    </script>
